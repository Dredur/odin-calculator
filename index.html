<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Odin Calculator</h1>
        </div>
        <div class="content">
            <div id="calculator">
                <div class="display">
                    <span id="displayText">Start Calculating!</span>
                </div>
                <div class="buttonRow">
                    <button id="field7">7</button>
                    <button id="field8">8</button>
                    <button id="field9">9</button>
                    <button id="fieldDEL">DEL</button>
                    <button id="fieldAC">AC</button>                   
                </div>
                <div class="buttonRow">
                    <button id="field4">4</button>
                    <button id="field5">5</button>
                    <button id="field6">6</button>
                    <button id="fieldMultiply">*</button>
                    <button id="fieldDevide">/</button>                   
                </div>
                <div class="buttonRow">
                    <button id="field1">1</button>
                    <button id="field2">2</button>
                    <button id="field3">3</button>
                    <button id="fieldPlus">+</button>
                    <button id="fieldMinus">-</button>                   
                </div>
                <div class="buttonRow">
                    <button id="field0">0</button>
                    <button id="fieldComma">.</button>
                    <button></button>
                    <button></button>
                    <button id="fieldResult">=</button>                   
                </div>
            </div>
        </div>
        <div class="footer">
             <span>Copyright @ Dredur 2025</span>
        </div>
    </body>
</html>
